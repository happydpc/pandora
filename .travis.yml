# Based on: https://github.com/Microsoft/GSL/blob/master/.travis.yml
# But with more recent compilers because of C++17 support
language: cpp
sudo: false
notifications:
  email: false

# Safelist
branches:
  only:
    - master
    - fix-travis

os: linux
dist: trusty

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/deps

matrix:
  include:
    ##########################################################################
    # Clang on Linux
    ##########################################################################
    # Debug with libc++
