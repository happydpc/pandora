      addons: &clang50libcpp
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
          packages:
            - ninja-build
            - clang-5.0
            - libc++-dev
            - libc++abi-dev
            - python-dev
            - xorg-dev
            - libglu1-mesa-dev

